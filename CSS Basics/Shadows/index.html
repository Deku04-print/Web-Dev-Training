<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows in CSS</title>
    <style>
    .box{
        text-align: center;
        border: 2px solid black;
        padding: 34px;
        background-color:pink;
        border-radius: 10px;
        box-shadow: 5px 5px 15px 5px #511212;
        justify-content: center;
    }
    .text-element{
        text-shadow: 12px  2px 3px #17b908;
        outline: 4px solid green;
        border: 1px solid brown;
    }
    </style>
</head>
<body>
    <div class="box">
        I am a box and I have a shadow propertyy
    </div>
<br>
    <p class="text-element">

        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti labore libero at et quibusdam commodi, quod tempora explicabo eos atque?
    </p>
</body>
</html>
