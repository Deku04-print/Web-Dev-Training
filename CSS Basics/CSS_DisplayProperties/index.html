<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css">-->
    <title>CSS Display properties</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{

            border: 2px solid blue;
            display:inline-block;
            padding:24px;
            margin: 36px;
            width: 23em;
            text-transform: capitalize;
            text-align: center;
        }
        .box1{
           /* display: none; */
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a Box
    </div>
    <div class="box">
        I am also a Box
    </div>
    <span class="span">
        I am also a Box
    </span>
</body>
</html>
