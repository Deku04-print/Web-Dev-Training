<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 10px;
    }

    .tags {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tags span {
      padding: 4px 10px;
      background-color: #eee;
      border-radius: 4px;
      box-shadow: 1px 1px 5px #888;
      font-size: 14px;
    }

    p {
      font-size: 14px;
      text-align: left;
      margin-bottom: 15px;
    }

    button {
      background-color: #4dc6cb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 7px 20px;
      cursor: pointer;
      box-shadow: 2px 4px 15px #037179a0;
    }

    button:hover {
      background-color: #3aa6a9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="tour.jpg" alt="Tour Image" />
      <h3>Tour Spots in India</h3>
      <div class="tags">
        <span>Picnic</span>
        <span>Tourism</span>
      </div>
      <p>
        Explore the beauty of India with amazing spots that range from beaches, mountains,
        and heritage sites to bustling cities. Perfect for your next adventure!
      </p>
      <button>View More</button>
    </div>
  </div>

</body>
</html>
