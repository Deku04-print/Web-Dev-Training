<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Download Site</title>
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    /* ===== Navbar ===== */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 10px 20px;
    }

    .logo img {
      width: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff9800;
    }

    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e68a00;
    }

    /* ===== Heading Section ===== */
    .heading {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .heading h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .heading h2 {
      font-size: 1.2rem;
      color: #555;
    }

    /* ===== Cards Section ===== */
    .buttons-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 60px 60px;
      justify-items: center;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      margin-bottom: 12px;
      color: #222;
    }

    .card button {
      background-color: burlywood;
      color: rgb(14, 14, 53);
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: peru;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        gap: 10px;
      }

      .buttons-cards {
        padding: 20px;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="nav-bar">
    <div class="logo"><img src="hacker.png" alt="logo"></div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Services</a></li>
    </ul>
    <button class="login">Login</button>
  </nav>

  <!-- ===== Headings ===== -->
  <div class="heading">
    <h1>Welcome to Our Website</h1>
    <h2>Download the Latest Software for Free from Below</h2>
  </div>

  <!-- ===== Cards ===== -->
  <div class="buttons-cards">
    <div class="card">
      <h3>English</h3>
      <button>Download for Windows</button>
    </div>
    <div class="card">
      <h3>Hindi</h3>
      <button>Download for Windows</button>
    </div>
    <div class="card">
      <h3>Spanish</h3>
      <button>Download for Windows</button>
    </div>
    <div class="card">
      <h3>French</h3>
      <button>Download for Windows</button>
    </div>
    <div class="card">
      <h3>German</h3>
      <button>Download for Windows</button>
    </div>
    <div class="card">
      <h3>Japanese</h3>
      <button>Download for Windows</button>
    </div>
  </div>
</body>
</html>
