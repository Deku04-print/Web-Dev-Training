<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal , External , Inline --CSS</title>
    <style>
        div > p{
            background-color: red;
            text-decoration: solid;
            direction: rtl;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Types of Cascading Style Sheets</h1>
    <ol type="1">
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>
    
    <p style="color: aquamarine;background-color:blue;">Here is the inline CSS , this line is being beutify by inline CSS</p>

    <div>
        <p>Here is the internal css , This line is beutify by internal CSS</p>
    </div>

    <marquee behavior="" direction="left" >Here is the marequee tag which is beutify by External CSS</marquee>
</body>
</html>
