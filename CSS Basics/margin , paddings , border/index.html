<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin , padding , border CSS</title>
    <style>
        .box1{
            color:yellow;
            padding: 10px;
            margin: 5px;
            border: 2px solid blueviolet;
            height: 150px;
        }
        .box{
            background-color: rgb(53, 76, 76);
        }
        .box2{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a Content box number 1</div>
    <div class="box box2">I am a content Box number 2</div>
    

</body>
</html>
