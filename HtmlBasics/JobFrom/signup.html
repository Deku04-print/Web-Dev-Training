<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Zomato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(220, 38, 38, 0.08);
            padding: 32px 28px;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 24px;
        }
        .signup-header h2 {
            color: #dc2626;
            margin: 0 0 8px 0;
            font-size: 2rem;
        }
        .signup-header p {
            color: #b91c1c;
            margin: 0;
            font-size: 1rem;
        }
        .signup-form label {
            display: block;
            margin-bottom: 6px;
            color: #b91c1c;
            font-weight: 500;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            background: #fff0f0;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .signup-form input:focus {
            border-color: #dc2626;
            outline: none;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #dc2626 60%, #b91c1c 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-form button:hover {
            background: linear-gradient(90deg, #b91c1c 60%, #dc2626 100%);
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 0.97rem;
        }
        .login-link a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up</h2>
            <p>Join JobDekho</p>
        </div>
        <form class="signup-form" autocomplete="off">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>
</html>
