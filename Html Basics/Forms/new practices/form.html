<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form of Basic Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form method="POST">
        <div id="n">
        <label for="name">Enter Your Name :</label>
        <input type="text" name="name" id="name">
        <label for="email">Enter Your Email :</label>
        <input type="email" name="email" id="email">
        <label for="pass">Enter Your Password :</label>
        <input type="password" name="pass" id="pass">
        </div>
        <div id="g">
            <label for="genm">Male</label>
            <input type="radio" name="genm" id="genm">
            <label for="genf">Female</label>
            <input type="radio" name="genf" id="genf">
        </div>
        <div id="Select">
            <select value="colour">
                <option name="red" id="red">Red</option>
                <option name="Blue" id="Blue">Blue</option>
                <option name="black" id="black">Black</option>
            </select>
        </div>
        <div id="check">
            <label>Select Education Checkbox :</label>
            <label for="ssc" >SSC</label>
            <input type="checkbox" name="ssc" id="ssc">
            <label for="hsc" >HSC</label>
            <input type="checkbox" name="hsc" id="hsc">
            <label for="grad" >Graduation</label>
            <input type="checkbox" name="Grad" id="grad">
        </div>
        <div>
            <label for="text">Addition Skills :</label>
            <textarea name="text" id="text"></textarea>
        </div>
        <div id="Reg">
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
</html>
